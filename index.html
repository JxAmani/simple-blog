<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Blog</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Simple Blog</h1>

  <div class="container">
    <!-- Section 1: Blog History -->
    <div id="section-1" class="section">
      <h2>Past Blog Posts</h2>
      <div id="post-list"></div>
    </div>
    <!-- Section 2: Add Post -->
    <div id="section-2" class="section">
      <button id="add-post-btn">Add New Post</button>
      <!-- Hidden form shown when button is clicked -->
      <form id="new-post-form" class="hidden">
        <h3>New Blog Post</h3>
        <input type="text" id="title" placeholder="Post Title" required />
        <input type="text" id="image" placeholder="Image URL" required />
        <textarea id="content" placeholder="Post Description" rows="4" required></textarea>
        <button type="submit">Submit Post</button>
      </form>
    </div>
    <!-- Section 3: Display Selected Post -->
    <div id="section-3" class="section">
      <h2>Post Details</h2>
      <div id="post-detail">Click a blog post to view its details here.</div>
    </div>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
